openapi: 3.0.1
info:
  title: API Auth dan Categories
  description: API untuk login, membuat kategori, dan mendapatkan data kategori
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/auth/login:
    post:
      summary: Login ke aplikasi
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: fatlem
                password:
                  type: string
                  example: fatlem224
      responses:
        '200':
          description: Login berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: OK
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Login Success
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '500':
          description: Login gagal
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 500
                  status:
                    type: string
                    example: Internal Server Error
                  data:
                    type: string
                    example:
                     login failed: incorrect password

  /api/categories:
    post:
      summary: Membuat kategori baru
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Elektronik
                description:
                  type: string
                  example: Laptop Gaming
      responses:
        '201':
          description: Kategori berhasil dibuat
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 201
                  status:
                    type: string
                    example: Created
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: success created new category

    get:
      summary: Mendapatkan daftar kategori
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Daftar kategori berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        Name:
                          type: string
                          example: Elektronik
                        Description:
                          type: string
                          example: Laptop Gaming
                        CreatedBy:
                          type: integer
                          example: 1
                        CreatedAt:
                          type: string
                          format: date-time
                          example: 2024-11-10T14:43:12.581Z

  /api/categories/info:
    get:
      summary: Mendapatkan informasi kategori
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Informasi kategori berhasil diambil
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: OK
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        category_id:
                          type: integer
                          example: 1
                        category_name:
                          type: string
                          example: Elektronik
                        item_count:
                          type: integer
                          example: 0
                        total_stock_value:
                          type: integer
                          example: 0
                        average_item_price:
                          type: integer
                          example: 0

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
